# Tested on Deeptest release 1.12.0
cbmcArguments:
  java-generate-no-comments: true
phases:
-
  timeout: 60
  cbmcArguments:
    max-nondet-array-length: 10
    unwind: 1
    string-non-empty: true
    java-assume-inputs-non-null: true
-
  timeout: 60
  cbmcArguments:
    classpath: '/tools/cbmc/models-simple-overlay.jar:/tools/cbmc/models.jar:.'
    max-nondet-array-length: 10
    unwind: 1
-
  timeout: 60
  cbmcArguments:
    classpath: '/tools/cbmc/models-simple-overlay.jar:/tools/cbmc/models.jar:.'
    max-nondet-array-length: 20
    unwind: 2
    string-non-empty: true
    java-assume-inputs-non-null: true
-
  timeout: 60
  cbmcArguments:
    classpath: '/tools/cbmc/models-simple-overlay.jar:/tools/cbmc/models.jar:.'
    max-nondet-array-length: 20
    unwind: 2
-
  timeout: 60
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 30
    max-nondet-string-length: 10
    unwind: 3
    string-non-empty: true
    java-assume-inputs-non-null: true
-
  timeout: 60
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 30
    max-nondet-string-length: 10
    unwind: 3
-
  timeout: 120
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 30
    max-nondet-string-length: 10
    unwind: 4
    load-containing-class-only: true
    string-non-empty: true
    java-assume-inputs-non-null: true
-
  timeout: 120
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 50
    max-nondet-string-length: 50
    unwind: 4
    load-containing-class-only: true
-
  timeout: 120
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 130
    max-nondet-string-length: 110
    unwind: 10
    string-non-empty: true
    java-assume-inputs-non-null: true
-
  timeout: 120
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 300
    max-nondet-string-length: 100
    unwind: 10
units:
  # Target Coverage: Unknown %
  - target:
    - dir: activeweb/target/classes
      file: org/javalite/activeweb/RequestUtils.class
      sourceDir: activeweb/src/main/java
      sourceFile: org/javalite/activeweb/RequestUtils.java
    # Child of RequestUtils.class
    # Child Coverage: Unknown %
    - dir: activeweb/target/classes
      file: org/javalite/activeweb/SimpleHash.class
      sourceDir: activeweb/src/main/java
      sourceFile: org/javalite/activeweb/SimpleHash.java
    # Child of RequestUtils.class
    # Child Coverage: Unknown %
    - dir: activeweb/target/classes
      file: org/javalite/activeweb/RequestVo.class
      sourceDir: activeweb/src/main/java
      sourceFile: org/javalite/activeweb/RequestVo.java
    # Child of RequestUtils.class
    # Child Coverage: Unknown %
    - dir: activeweb/target/classes
      file: org/javalite/activeweb/Route.class
      sourceDir: activeweb/src/main/java
      sourceFile: org/javalite/activeweb/Route.java
    # Child of RequestUtils.class
    # Child Coverage: Unknown %
    - dir: activeweb/target/classes
      file: org/javalite/activeweb/Cookie.class
      sourceDir: activeweb/src/main/java
      sourceFile: org/javalite/activeweb/Cookie.java
    # Child of RequestUtils.class
    # Child Coverage: Unknown %
    - dir: activeweb/target/classes
      file: org/javalite/activeweb/AppContext.class
      sourceDir: activeweb/src/main/java
      sourceFile: org/javalite/activeweb/AppContext.java
    # Child of RequestUtils.class
    # Child Coverage: Unknown %
    - dir: activeweb/target/classes
      file: org/javalite/activeweb/FormItem.class
      sourceDir: activeweb/src/main/java
      sourceFile: org/javalite/activeweb/FormItem.java
    # Child of RequestUtils.class
    # Child Coverage: Unknown %
    - dir: activeweb/target/classes
      file: org/javalite/activeweb/HttpMethod.class
      sourceDir: activeweb/src/main/java
      sourceFile: org/javalite/activeweb/HttpMethod.java
    # Child of RequestUtils.class
    # Child Coverage: Unknown %
    - dir: activeweb/target/classes
      file: org/javalite/activeweb/RequestContext.class
      sourceDir: activeweb/src/main/java
      sourceFile: org/javalite/activeweb/RequestContext.java
